<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <h1>Weather App</h1>
        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>
        <!-- Weather Container -->
        <div class="weather-container">
            <!-- grant access container -->
            <div class="sub-container grant-location-container">
                <img src="./assets/location.png" alt="access" loading="lazy" width="200px" height="200px">
                <P>grant Location Access</P>
                <p>Allow Access to get weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- search form -->
            <form class="from-container" data-searchForm>
                <input placeholder="Search for city ..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="./assets/search.png" alt="search" loading="lazy" width="20px" height="20px">
                </button>
            </form>

            <!-- loading screen container -->
            <div class="sub-container loading-container">
                <img src="./assets/loading.gif" loading="lazy" width="150" height="150">
                <p>Loading</p>
            </div>

            <!-- Show weather info -->
            <div class="sub-container user-weather-container">
                <!-- city name and flag -->
                <div class="name">
                    <P data-cityName></P>
                    <img data-FlagIcon>
                </div>

                <!-- weather description -->
                <p data-Description></p>

                <!-- weather logo -->
                <img data-logo>

                <!-- tempeature -->
                <p data-tempeature></p>

                <!-- cards of parameter -->
                <div class="parameter-container">
                    <div class="parameter">
                        <img src="./assets/wind.png">
                        <p>windspeed</p>
                        <p data-windspeed></p>
                    </div>

                    <!--card 2-->
                    <div class="parameter">
                        <img src="./assets/humidity.png">
                        <p>humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!--card 3-->
                    <div class="parameter">
                        <img src="./assets/cloud.png">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    



    <script src="./script12.js"></script>
</body>

</html>
